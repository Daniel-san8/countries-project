<div class="container-countries-flag" appChangeThemeColor [themeDark]="_modeService.darkTheme">
    <img [src]="listCountries?.flag" alt={{listCountries?.name}}>
    <div class="container-details">
        <h1>{{ listCountries?.name }}</h1>
        <p><strong>População:</strong> {{ listCountries?.population }}</p>
        <p><strong>Região:</strong> {{ listCountries?.region }}</p>
        <p><strong>Capital:</strong> {{ listCountries?.capital }}</p>
    </div>
</div>
